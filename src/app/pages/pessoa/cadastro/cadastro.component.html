<div class="row">
  <form class="col s12 m10 offset-m1">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s10">
            <span class="card-title">CLIENTE</span>
          </div>
          <div class="col s12">
            <p></p>
          </div>
        </div>
      </div>
      <div class="card-action">
        <div class="row">
          <form class="col s12" [formGroup]="formPessoa" (ngSubmit)="salvar()">
            <div class="row">
              <div class="input-field col s12 m10">
                <input id="nome" type="text" formControlName="nome" m-validate />
                <label for="nome">Nome</label>
              </div>
              <div class="input-field col s12 m2">
                <input id="data_nascimento" type="text" formControlName="dataNascimento" m-datepicker m-validate />
                <label for="data_nascimento">Data Nascimento</label>
              </div>
            </div>
            <button class="btn-flat waves-effect waves-light" type="submit"><i class="fas fa-save"></i> Salvar</button>
            <a class="btn-flat waves-effect waves-light" (click)="cancelar()">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </form>
</div>
