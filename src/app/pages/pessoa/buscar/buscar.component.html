<div class="row">
  <div class="col s12 m10 offset-m1">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s10">
            <span class="card-title">Pagamento</span>
          </div>
          <div class="col s2 controllers">
            <a [routerLink]="['/pessoa/cadastro']" class="btn-floating waves-effect waves-light blue">
              <i class="fas fa-plus"></i>
            </a>
          </div>
          <div class="col s12">
            <p></p>
          </div>
        </div>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="col s12">
            <table class="highlight responsive-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>NOME</th>
                  <th>DATA NASCIMENTO</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pessoa of listaPessoa">
                  <td>{{ pessoa.id }}</td>
                  <td>{{ pessoa.nome }}</td>
                  <td>{{ pessoa.dataNascimento }}</td>
                  <td>
                    <a [routerLink]="['/pessoa/cadastro/' + pessoa.id]"
                      class="btn-floating btn-small waves-effect waves-light yellow">
                      <i class="fas fa-edit"></i>
                    </a>
                    <a (click)="deletar(pessoa.id)" class="btn-floating btn-small waves-effect waves-light red">
                      <i class="far fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
                <tr *ngIf="listaPessoa.length < 1" >
                  <td colspan="4" class="center">
                    Sem Registro
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- <ul class="pagination" [(m-pagination)]="pagination">
        <li class="disabled"><a><i class="fas fa-angle-left"></i></a></li>
        <li class="waves-effect"><a><i class="fas fa-angle-right"></i></a></li>
      </ul> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
